<div class="row">
  <div class="col-sm-12">

    <div class="form-group">

      <div class="input-group">
        <input class="pull-right" type="file" id="fileUpload" name="fileUpload" accept="application/CSV" ng-model="namesFile.data" onchange="angular.element(this).scope().addNames()" />
        <span>
          <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="uploadNamesFile()">
            Upload names
          </button>
        </span>
      </div>
    </div>
    
    <table class="table table-striped table-inverse">
      <thead>
      <tr>
        <th>Name</th>
        <th>Frequency</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in names" style="cursor:pointer">
        <td>{{item.Name}}</td>
        <td>{{item.Frequency}}</td>
      </tr>
      </tbody>
    </table>
    
    <div class="form-group">

      <div class="input-group">
        <input class="pull-right" type="file" id="fileUpload1" name="fileUpload1" accept="application/CSV" ng-model="addressFile.data" onchange="angular.element(this).scope().addAddresses()" />
        <span>
          <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="uploadAddressesFile()">
            Upload names
          </button>
        </span>
      </div>
    </div>

    <table class="table table-striped table-inverse">
      <thead>
        <tr>
          <th>StreetNumber</th>
          <th>StreetName</th>
          <th>ZipCode</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in addresses" style="cursor:pointer">
          <td>{{item.StreetNumber}}</td>
          <td>{{item.StreetName}}</td>
          <td>{{item.ZipCode}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
